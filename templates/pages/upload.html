{% extends 'layouts/base.html' %}
{% load static %}

{% block title %}
File Upload
{% endblock %}

{% block content %}
<div class="container-fluid py-4">
  <div class="row">
    <div class="col-12">
      <div class="card mb-4">
        <div class="card-header pb-0">
          <h5>Upload File</h5>
        </div>
        <div class="card-body">
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
              <label for="file">Select File : </label>
              <input type="file" class="form-control-file" id="file" name="file" accept=".gts,.fea,.mgb,.mcb,.nfx" required>
            </div>
            <div class="form-group">
              <label for="description">Description : </label>
              <textarea class="form-control-lg" id="description" name="description" rows="5" placeholder="Enter description"></textarea>
            </div>
            <button type="submit" class="btn btn-secondary">Upload</button>
            <a href="{% url 'model_list' %}" class="btn btn-secondary">Cancel</a>
          </form>
          {% if messages %}
            <div class="mt-3">
              {% for message in messages %}
                <div class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %}" role="alert">
                  {{ message }}
                </div>
              {% endfor %}
            </div>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
